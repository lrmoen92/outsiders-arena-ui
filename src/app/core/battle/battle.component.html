<div *ngIf="!inBattle" id="pre-battle">

    <div>
        <div *ngIf="player" class="playerInfo">
            <img [src]="player.avatarUrl" id="player-portrait">
            <br>
            {{ player.displayName }}
        </div>

        <div id="battle-select">
            <button (click)="findLadderBattle()">
                LADDER MATCH
            </button>
            <button (click)="findQuickBattle()">
                QUICK MATCH
            </button>
            <button (click)="findPrivateBattle()">
                PRIVATE MATCH
            </button>
            <br>
            <input [(ngModel)]="opponentName" placeholder="Opponent's Name"/>
        </div>
    </div>
    <div id="character-select" *ngIf="myCharacters">
        <img *ngFor="let char of myCharacters" (click)="addCharacter(char.characterId)" [src]="char.avatarUrl" class="ally-portrait-small">
            <div>
                TEAM:
            </div>
        <img *ngFor="let ally of allies" [src]="ally.avatarUrl" class="ally-portrait-small" (click)="removeCharacter(ally.characterId)">
    </div>
    <div *ngIf="lookingForBattle">
        SEARCHING FOR BATTLE.... WAIT UP TO 30 SECONDS....
    </div>
</div>

<div *ngIf="inBattle" id="in-battle">
    <arena-root [characterPortraits]="characterPortraits"
                [player]="player"
                [allies]="allies">

    </arena-root>
</div>
